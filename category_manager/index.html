<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap">
    <link rel="icon" type="image/x-icon" href="../src/fflogo.jpg">
    <style>
        * { font-family: 'Manrope', sans-serif; background-color: black; color: white; }
        h1 { text-align: center; }
        li { margin-bottom: 10px; }
        .material-symbols-outlined { font-size: 50px; color: white; text-decoration: none; }
    </style>
    <title>Category Manager</title>
    <script defer src="../firestore.js" type="module"></script>
</head>
<body>
    <a href="../dashboard"><span class="material-symbols-outlined">chevron_backward</span></a>
    <h1>Category Manager</h1>
    <ul id="category-list">
        <h1>PLEASE WAIT AS WE LOAD YOUR CATEGORIES</h1>
    </ul>
    <input type="text" id="newcatname"><button onclick="document.getElementById('ac').textContent = 'Adding...'; add(document.getElementById('newcatname').value).then(_=>{ document.getElementById('ac').textContent = 'Add Category'; document.getElementById('newcatname').value = ''});" id="ac">Add Category</button>
    <script src="./index.js" defer></script>
</body>
</html>
